<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="profile.css">
  <title>profile</title>
</head>

<!-- Top -->
<div class="container">
<div class="py-2"></div>
 <div class="icontop">
  <div class="iconback"> 
    <i style="color: #171717; font-size: 22px" class="fa-solid fa-long-arrow-left"></i>
  </div>
  <div class="vipsetting">
    <div class="bgiconvip">
      <div class="vipacc">
      <div class="iconvip">
        <i style="color: #f0f0f0; font-size: 16px" class="fa-solid fa-crown"></i>
      </div>
      <div class="texticonvip">
        <h6 style="font-weight: bold; color: #f0f0f0">VIP</h6>
      </div>
      </div>
    </div>
    <div class="iconsetting">
      <i style="color: #171717; font-size: 22px" class="fa-solid fa-gear"></i>
    </div>
  </div>
 </div>
</div>

<!-- Profile -->
<div class="container">
 <div class="py-3"></div>
    <div class="fotoprofile">
      <center>
      <img class="fotoprofile" src="man.png" alt="man" width="25%">
    </div>
    <div class="textprofile">
      <span style="color: #217571; font-size: 14px">@pcpptrxx</span>
      <h4 <span style="font-weight: bold">Andre Patra</h4>
    </div>
    <div class="followersfollowing">
      <div class="followers">
        <h6 style="color: #217571; font-weight: bold">1,5K</h6>
        <h6>Followers</h6>
      </div>
      <div class="line">|</div>
      <div class="following">
        <h6 style="color: #217571; font-weight: bold">289</h6>
        <h6>Following</h6>
      </div>
    </div>
<hr>
</div>

<!-- Main -->
<div class="container">
  <div class="bgcontainer">
  <div class="container">
    <div class="creation">
      <h6 style="color: #f0f0f0">Creation</h6>
      <h6 style="color: #f0f0f0; font-weight: bold">12</h6>
    </div>
  </div>
  </div>
  <div class="py-1"></div>
  <div class="bgcontainer">
  <div class="container">
    <div class="playlist">
      <h6 style="color: #f0f0f0">Playlist</h6>
      <h6 style="color: #f0f0f0; font-weight: bold">8</h6>
    </div>
  </div>
  </div>
  <div class="py-1"></div>
  <div class="bgcontainer">
  <div class="container">
    <div class="listening">
      <h6 style="color: #f0f0f0">Total Listening Time</h6>
      <h6 style="color: #f0f0f0; font-weight: bold">13Hours</h6>
    </div>
  </div>
  </div>
  <div class="py-1"></div>
  <div class="bgshare">
  <div class="container">
    <div class="share">
      <div class="iconshare">
        <i style="color: #217571; font-size: 22px" class="fa-solid fa-share-nodes"></i>
      </div>
      <div class="textshare">
        <h6>Share Profile</h6>
      </div>
    </div>
  </div>
  </div>
  <div class="py-1"></div>
  <div class="bgassistance">
  <div class="container">
    <div class="assistance">
      <div class="iconshare">
        <i style="color: #217571; font-size: 22px" class="fa-solid fa-circle-info"></i>
      </div>
      <div class="textassistance">
        <h6>Assistance</h6>
      </div>
    </div>
  </div>
  </div>
  <div class="py-3"></div>
</div>


<!-- Bottom Bars -->
<div class="fixed-bottom">
<div class="container">
<div class="bgbars">
  <div class="allbars">
    <div class="home">
      <i style="font-size: 18px; color: gray" class="fa-solid fa-house"></i>
      <br>
      <a href="dash.html" style="text-decoration: none; font-size: 14px; color: gray">Home</a>
    </div>
    <div class="search">
      <i style="font-size: 18px; color: gray" class="fa-solid fa-search"></i>
      <br>
      <a href="search.html" style="text-decoration: none; font-size: 14px; color: gray">Search</a>
    </div>
    <div class="vip">
      <i style="font-size: 18px; color: f0f0f0" class="fa-solid fa-crown"></i>
      <p style="font-size: 14px; font-weight: bold; color: #f0f0f0">VIP</p>
    </div>
    <div class="saved">
      <i style="font-size: 18px; color: gray" class="fa-solid fa-record-vinyl"></i>
      <br>
      <a href="saved.html" style="text-decoration: none; font-size: 14px; color: gray">Collection</a>
    </div>
    <div class="profile">
      <i style="font-size: 18px; color: #217571" class="fa-solid fa-user-nurse"></i>
      <br>
      <a href="profile.html" style="text-decoration: none; font-size: 14px; font-weight: bold; color: #217571">Profile</a>
    </div>
  </div>
</div>
</div>
</div>

  <script src="script.js"></script>
</body>
</html>
