<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="podcastseminggu.css">
  <title>podcastseminggu</title>
</head>

<!-- Top -->
<div class="container">
<div class="py-2"></div>
 <div class="icontop">
    <div class="iconback">
      <i style="color: #171717; font-size: 22px" class="fa-solid fa-long-arrow-left"></i>
    </div>
    <div class="auvideo">
      <div class="bgaudio">
        <div class="textaudio">
          <h6 style="font-weight: bold; color: #f0f0f0">Audio</h6>
        </div>
      </div>
      <div class="bgvideo">
        <div class="textvideo">
          <h6 style="font-weight: bold; color: gray">Video</h6>
        </div>
      </div>
    </div>
    <div class="iconsetting">
      <i style="color: #f171717; font-size: 22px" class="fa-solid fa-ellipsis-vertical"></i>
    </div>
 </div>
</div>

<!-- Main -->
<div class="container">
<div class="py-4"></div>
  <center>
    <img src="continues2.jpg" alt="audiopodcast" width="73%">
    <div class="py-1"></div>
    <span style="font-size: 14px; font-weight: bold">Podcast Seminggu</span>
    <h6>EPS 25 : Kebiasaan Warga Bekazi</h6>
    <div class="subs">
      <div class="podcaster">
        <h6 style="color: #f0f0f0">subsribe</h6>
      </div>
    </div>
    <div class="py-1"></div>
    <div class="share">
      <i style="color: #f0f0f0; font-size: 20px" class="fa-solid fa-share-nodes"></i>
    </div>
  </center>
  <div class="py-5"></div>
  <div class="iconlove">
     <i style="color: #171717; font-size: 20px" class="fa-solid fa-sliders"></i>
     <i style="color: #171717; font-size: 20px" class="fa-solid fa-heart"></i>
  </div>
  <div class="py-2"></div>
  <div class="times">
    <span style="font-size: 12px">15:05</span>
    <span style="font-size: 12px">56:20</span>
  </div>
  <div class="py-1"></div>
  <div class="linetimes100"></div>
  <div class="linetimes25"></div>
  <div class="py-2"></div>
  <div class="allplay">
    <i style="color: #171717; font-size: 22px" class="fa-solid fa-shuffle"></i>
    <i style="color: #171717" class="fa-solid fa-circle-play fa-4x"></i>
    <i style="color: #171717; font-size: 22px" class="fa-solid fa-repeat"></i>
  </div>
  <div class="backnext">
    <i style="color: #171717; font-size: 28px" class="fa-solid fa-rotate-left"></i>
    <i style="color: #171717; font-size: 28px" class="fa-solid fa-rotate-right"></i>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
