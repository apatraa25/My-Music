<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="signup.css">
  <title>signup</title>
</head>

<body>
<!-- Signup Account -->
<div class="container">
<div class="py-4"></div>
  <div class="logoow">
    <img src="listeenerz.png" alt="logo" width="10%">
    <div class="textlogo">
      <h1>Listeenerz</h1>
    </div>
  </div>
  <div class="py-2"></div>
    <div class="signupacc">
      <div class="google">
        <div class="icongoogle">
          <i style="color: #217571; font-size: 18px" class="fa-brands fa-google"></i>
        </div>
        <div class="textgoogle">
          <h6>Sign Up with Google</h6>
        </div>
      </div>
      <div class="py-1"></div>
      <div class="google">
        <div class="iconapple">
          <i style="color: #217571; font-size: 25px" class="fa-brands fa-apple"></i>
        </div>
        <div class="textapple">
          <h6>Sign Up with Apple</h6>
        </div>
      </div>
    </div>
</div>

<!-- SignUp Email -->
<div class="container">
<div class="py-4"></div>
<hr>
  <h6>Name</h6>
    <div class="name">
      <input type="text" placeholder=" full name" style="width: 100%; height: 38px; border-radius: 8px; border: solid 1px gray; font-size: 12px">
    </div>
  <div class="py-2"></div>
  <h6>Email or username</h6>
    <div class="email">
      <input type="text" placeholder=" your email or username" style="width: 100%; height: 38px; border-radius: 8px; border: solid 1px gray; font-size: 12px">
    </div>
  <div class="py-2"></div>
  <h6>Password</h6>
    <div class="password">
      <input type="password" placeholder=" password" style="width: 100%; height: 38px; border-radius: 8px; border: solid 1px gray; font-size: 12px">
    </div>
  <div class="py-2"></div>
  <h6>Confirm Password</h6>
    <div class="password">
      <input type="password" placeholder=" confirm password" style="width: 100%; height: 38px; border-radius: 8px; border: solid 1px gray; font-size: 12px">
    </div>
  <div class="py-3"></div>
  <a href="login.html" class="signup" type="button">Sign Up</a>
<div class="py-5"></div>
</div>

<!-- Have Acc -->
<footer>
  <div class="container">
  <div class="py-2"></div>
  <div class="allhave">
    <div class="texthaveacc">
     <h6>already have account?</h6>
    </div>
     <a href="login.html" style="text-decoration: none; font-weight: bold; color: #217571">Login</a>
  </div>
  </div>
</footer>
  
  <script src="script.js"></script>
</body>
</html>
