<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="login.css">
  <title>login-cloudears</title>
</head>

<body>
<!-- Continue Accout -->
<div class="container">
<div class="py-4"></div>
  <div class="logoow">
    <img src="listeenerz.png" alt="logo" width="10%">
    <div class="textlogo">
      <h1>Listeenerz</h1>
    </div>
  </div>
  <div class="py-2"></div>
    <div class="loginacc">
      <div class="google">
        <div class="icongoogle">
          <i style="color: #217571; font-size: 18px" class="fa-brands fa-google"></i>
        </div>
        <div class="textgoogle">
          <h6>Continue with Google</h6>
        </div>
      </div>
      <div class="py-1"></div>
      <div class="google">
        <div class="iconapple">
          <i style="color: #217571; font-size: 25px" class="fa-brands fa-apple"></i>
        </div>
        <div class="textapple">
          <h6>Continue with Apple</h6>
        </div>
      </div>
    </div>
</div>
  
  
<!-- LogIn Email -->
<div class="container">
<div class="py-4"></div>
<hr>
  <form class="login_form" action="dash.html" method="post" name="form" onsubmit="return validated()">
  <h6>Email or Username</h6>
    <div class="email">
      <input autocomplete="off" type="email" placeholder=" your email or username" style="width: 100%; height: 38px; border-radius: 8px; border: solid 1px gray; font-size: 12px">
    </div>
    <id class="email_error">*please fill up your email or username</id>
    <div class="py-2"></div>
  <h6>Password</h6>
    <div class="password">
      <input type="password" placeholder=" password" style="width: 100%; height: 38px; border-radius: 8px; border: solid 1px gray; font-size: 12px">
    </div>
    <id class="pass_error">*please fill up your password right</id>
  <div class="py-1"></div>
  <div class="notice">
    <div class="rememberme">
      <div class="iconremember">
        <i style="color: #217571" class="fa-solid fa-toggle-off fa-1x"></i>
      </div>
      <div class="textremember">
        <p style="  font-size: 12px">Remember me</p>
      </div>
    </div>
    <div class="forgotpw">
      <p style="  font-size: 12px; color: #217571">forgot password?</p>
    </div>
  </div>
  <div class="py-3"></div>
  <button class="login" type="submit">Login</button>
  </form>
<div class="py-5"></div>
</div>


<!-- Dont Have Acc -->
<footer>
  <div class="container">
  <div class="py-5"></div>
  <br><br>
  <div class="alldonthave">
    <div class="textdonthaveacc">
     <h6>don't have account yet?</h6>
    </div>
     <a href="signup.html" style="text-decoration: none; font-weight: bold; color: #217571">Sign Up</a>
  </div>
  </div>
</footer>
  
  <script src="login.js"></script>
</body>
</html>
